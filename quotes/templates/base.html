<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Stock Portfolio</title>
  </head>
  <body>

    <!--Nav Bar Code is below-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Stock Portfolio</a>
<!--<a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>-->

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>  <!--Links working in templates-->
    <!--<a class="nav-link" href="{% url 'about' %}">About</a>-->    
    <!--Here the "/about" is the name of the "View" that we are referring-->
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/add_stock">Add Stock</a>  <!--Links working in templates-->
    <!--<a class="nav-link" href="{% url 'about' %}">About</a>-->    
    <!--Here the "/about" is the name of the "View" that we are referring-->
      </li>
      
    </ul>
    <form action="{% url 'home' %}" method="POST" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stock Quote</button>
    </form>
  </div>
</nav>


<!--Body of the page starts from here-->
    <div class="container">
        <br>

        <!--Working of the Django messsages-->
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert">
                    <small>
                        <sup>x</sup>
                    </small>
                </button>
                {{ message }}
            </div><br>
        {% endfor %}
        {% endif %}    


        {% block content %}
        {% endblock %}
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
