{% extends 'base.html' %}

{% block content %}

<h1>Add Stock...</h1>
<br>

<form action="{% url 'add_stock' %}" method="POST" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Add ticker to portfolio" aria-label="Search" name="ticker">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
    </form>

<br>    

{% for item in ticker %}

    <h2>{{ item }} - <a href="{% url 'delete' item.id %}">Delete Stock</a></h2>

{% endfor %}

{% endblock %}
